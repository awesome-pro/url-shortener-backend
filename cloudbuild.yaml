# Cloud Build configuration for automatic deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/url-shortener-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/url-shortener-backend:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/url-shortener-backend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/url-shortener-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'url-shortener-backend',
      '--image', 'gcr.io/$PROJECT_ID/url-shortener-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '1',
      '--concurrency', '200',
      '--timeout', '300s',
      '--cpu-boost',
      '--service-account', '$_SERVICE_ACCOUNT'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/url-shortener-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/url-shortener-backend:latest'

# Substitution variables for flexibility
substitutions:
  _SERVICE_ACCOUNT: 'cloud-run-service@${PROJECT_ID}.iam.gserviceaccount.com'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'